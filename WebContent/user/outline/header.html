<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/header.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<header>
		<div class="logo">
			<img src="./images/logo_header.png" alt="logo" >
		</div>
		<nav>
			<ul>
				<li><a href="#">BIKE</a></li>
				<li><a href="#">ACCESSORY</a></li>
				<li><a href="#">CLOTHES</a></li>
				<li><a href="#">BOARD</a></li>
			</ul>
		</nav>
		<div class="topSearch">
			<div class="topInfo">
				<div class="topInfoSet">
					<!--<sapn><a href="#">login</a></sapn><span class="top_">|</span>-->
					<sapn class="info"><a href="#">Mypage</a></sapn><span class="top_">|</span>
					<sapn><a href="#">logout</a></sapn><span class="top_">|</span>
					<sapn><a href="#">cart</a></sapn>
				</div>
				<div class="topSearch_btn"><img src="./images/ic_search.png" alt="서치" width="30" height="30"></div>
			</div>
			
			<div class="topSearch_box">
				<div class="topSearch_l">
					<input type="text" placeholder="검색어를 입력하세요">
				</div>
				<div class="topSearch_r">
					<a href="#"><img src="./images/ic_search.png" alt="서치" width="20" height="20"></a>
				</div>
				<div class="topSearch_b">인기 검색어</div>
				<div class="topSearch_close">닫기 X</div>
			</div>
		</div>
	</header>


<script>
	$(document).ready(function(e){
		$('nav ul li a').hover(function(){
			var target=$(this).html();
			switch(target){
				case "BIKE":
					$(this).html("자전거");
					break;
				case "ACCESSORY":
					$(this).html("악세사리");
					break;
				case "CLOTHES":
					$(this).html("옷");
					break;
				case "BOARD":
					$(this).html("게시판");
					break;
			}
		},function(){
			var target=$(this).html();
			switch(target){
				case "자전거":
					$(this).html("BIKE");
					break;
				case "악세사리":
					$(this).html("ACCESSORY");
					break;
				case "옷":
					$(this).html("CLOTHES");
					break;
				case "게시판":
					$(this).html("BOARD");
					break;
			}
		});

		$( ".topSearch_btn" ).click(function() {
  			$( ".topSearch_box" ).fadeToggle( "slow", "linear" );
		});

		$( ".topSearch_close" ).click(function() {
			$( ".topSearch_box" ).fadeOut();
		});

	});
</script>
 
</body>
</html>
